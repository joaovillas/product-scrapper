name: npm build, lint, test and publish
on:
  push:
    branches:
      - main
      - test-coverage

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: ${{secrets.PG_USER}}
          POSTGRES_PASSWORD: ${{secrets.PG_PASS}}
          POSTGRES_DB: ${{secrets.PG_DATABASE}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        uses: actions/setup-node@v3
      - run: npm install

      - name: Release Unit tests
        uses: actions/setup-node@v3
      - run: npm run test:unit

      - name: Release Integration tests
        uses: actions/setup-node@v3
      - run: npm run test:integration
      
      - name: Update code coverage
        run: npx update-badge
      - uses: mikael/publish-to-github-action@main
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}